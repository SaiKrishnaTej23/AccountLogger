<div class="container">
  <div class="row justify-content-md-center">
     <div class="col col-lg-3 register-div">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input  placeholder="Name" [(ngModel)]="User.Name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Username</label>
          <input  placeholder="Name" [(ngModel)]="User.Username" type="text" class="form-control" id="exampleInputEmail2">
        </div>
         <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input placeholder="Password" [(ngModel)]="User.Password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="button" class="btn btn-primary" (click)="register()">Register</button>
     </div>
  </div>
</div>
