<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3 login-div">
      <div class="login-icon">
        <i class="fa fa-user fa-3x" aria-hidden="true"></i>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input (keyup.enter)="login()" [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary" (click)="login()"><i *ngIf="isLoading" class="fa fa-spinner fa-spin pr-2" aria-hidden="true"></i>Login</button>
    </div>
  </div>
</div>
