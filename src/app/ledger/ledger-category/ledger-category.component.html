<div class="container">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>LAID </th>
        <th>Category</th>
        <th> Action </th>
      </tr>
      </thead>
    <tbody>
      <tr *ngFor="let item of ledgerCategories">
        <td>
          {{item.ID}}
        </td>
        <td>
          {{item.LAID}}
        </td>
        <td>
          {{item.Category}}
        </td>
        <td>
          <i class="fa fa-pencil-square fa-lg hand-cursor" (click)="open()" aria-hidden="true"></i>
          <i class="fa fa-trash fa-lg hand-cursor" aria-hidden="true"></i>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
