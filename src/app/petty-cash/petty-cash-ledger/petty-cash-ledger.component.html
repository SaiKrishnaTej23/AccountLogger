<div class="container">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Branch Code </th>
        <th>Current Balance</th>
        <th> Action </th>
      </tr>
      </thead>
    <tbody>
      <tr *ngFor="let item of pcledgers">
        <td>
          {{item.ID}}
        </td>
        <td>
          {{item.BranchCode}}
        </td>
        <td>
          {{item.CurrentBalance}}
        </td>
        <td>
          <i class="fa fa-pencil-square fa-lg hand-cursor" aria-hidden="true"></i>
          <i class="fa fa-trash fa-lg hand-cursor" aria-hidden="true"></i>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
